</head>
<style>
    *.hidden {
        display: none !important;
    }

    body {
        margin-bottom: 25px;
        font-family: 'Sarabun', sans-serif;
    }

    td.details-control {
        background: url('https://datatables.net/examples/resources/details_open.png') no-repeat center center;
        cursor: pointer;
    }

    tr.shown td.details-control {
        background: url('https://datatables.net/examples/resources/details_close.png') no-repeat center center;
    }

    div.loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(16, 16, 16, 0.5);
    }

    .spinner-border {
        margin: auto;
        position: relative;
        display: block;
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-white mb-3">
            <a class="navbar-brand" href="#">
                <img src="https://www.vimut.com/assets/images/img/logo-desktop.png" width="45" height="45"
                    class="d-inline-block align-top mr-1" alt="" loading="lazy">
                แบบบันทึกเวลาบริการและอุณหภูมิการส่งอาหารผู้ป่วยประจำวัน
            </a>
        </nav>
        <div class="container">
            <div class="row pb-5">
                <button type="button" class="btn btn-info btn-lg btn-block">เริ่มบันทึกข้อมูล</button>
            </div>
            <div class="row">
                <table id="tabel1">
                </table>
            </div>
        </div>
    </div>
    <div class="loading hidden d-flex justify-content-center align-items-center" z-index="99999">
            <div class="spinner-border m-5 justify-content-center align-items-center" role="status" >
                <span class="sr-only">Loading...</span>
            </div>
            <span>Loading...</span>
    </div>
</body>

</html>

<script>
    function showLoading() {
        var loadingOverlay = document.querySelector('.loading');
        if (loadingOverlay.classList.contains('hidden')) {
            loadingOverlay.classList.remove('hidden');
        }
    }

    function hideLoading() {
        var loadingOverlay = document.querySelector('.loading');
        if (!loadingOverlay.classList.contains('hidden')) {
            loadingOverlay.classList.add('hidden');
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        var dataSet = [];
        var table = null;

        liff.init({
            liffId: "1655032626-V4QkoRMZ"
        }, () => { }, err => console.error(err.code, error.message));

        function onSuccess(DataPass) {
            console.log(JSON.parse(DataPass));
            dataSet = JSON.parse(DataPass);

            table = $('#tabel1').DataTable({
                responsive: true,
                data: dataSet,
                columns: [{
                    title: "วันที่ทำรายการ",
                    data: "Transaction DTM",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : moment(data).format("MM-DD-YYYY HH:mm");
                    }
                }, {
                    title: "มื้ออาหาร",
                    data: "Meat",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : data;
                    }
                }, {
                    title: "Location",
                    data: "Location",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : data;
                    }
                },
                {
                    title: "Delivery/Arrival DTM",
                    data: "Delivery/Arrival DTM",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : moment(data).format("MM-DD-YYYY HH:mm");
                    }
                },
                {
                    title: "Finished DTM",
                    data: "Finished DTM",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : moment(data).format("MM-DD-YYYY HH:mm");
                    }
                },
                {
                    title: "DTM Diff",
                    data: "DTM Diff",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : moment(data).format("HH:mm");
                    }
                },
                {
                    title: "FH (°C)",
                    data: "Food's Temperature At Foodhouse",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : data + " °C";
                    }
                },
                {
                    title: "FW (°C)",
                    data: "Food's Temperature At Ward",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : data + " °C";
                    }
                },
                {
                    title: "Temperature Diff",
                    data: "Temperature Diff",
                    render: function (data, type, row, meta) {
                        return data === '' ?
                            '-' : data + " °C";
                    }
                }]
            });

            hideLoading();
        }

        showLoading();

        google.script.run.withSuccessHandler(onSuccess)
            .filterByValue();

    });
</script>
