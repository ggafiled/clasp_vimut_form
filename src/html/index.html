<script>
    function format(d) {
        // `d` is the original data object for the row
        return '<table class="table">' +
            '<tr>' +
            '<th>Transaction DTM :</th>' +
            '<td>' + d["Transaction DTM"] + '</td>' +
            '</tr>' +
            '<tr>' +

            '</tr>' + 
            '</table>';
    }

    document.addEventListener("DOMContentLoaded", function() {
        var dataSet = [];
        var table = null;

        liff.init({
            liffId: "1655032626-V4QkoRMZ"
        }, () => {}, err => console.error(err.code, error.message));

        function onSuccess(DataPass) {
            console.log(JSON.parse(DataPass));
            dataSet = JSON.parse(DataPass);

            table = $('#tabel1').DataTable({
                responsive: true,
                data: dataSet,
                columns: [{
                    "className": 'details-control',
                    "orderable": false,
                    "data": null,
                    "defaultContent": ''
                }, {
                    title: "Transaction DTM",
                    data: "Transaction DTM",
                    render: function(data, type, row, meta) {
                        return data === '' ?
                            '-' : data.toString();
                    }
                }, {
                    title: "Meat",
                    data: "Meat",
                    render: function(data, type, row, meta) {
                        return data === '' ?
                            '-' : data;
                    }
                }, {
                    title: "Location",
                    data: "Location",
                    render: function(data, type, row, meta) {
                        return data === '' ?
                            '-' : data;
                    }
                },
                {

                    data: "Delivery/Arrival DTM",

                        return data === '' ?
                            '-' : data.toString();
                    }
                },
                {
                    title: "Finished DTM",
                    data: "Finished DTM",
                    render: function(data, type, row, meta) {
                        return data === '' ?
                            '-' : data.toString();
                    }
                },
                {
                    title: "Food's Temperature At Foodhouse",
                    data: "Food's Temperature At Foodhouse",
                    render: function(data, type, row, meta) {
                        return data === '' ?
                            '-' : data + " °C";
                    }
                },
                {
                    title: "Food's Temperature At Ward",
                    data: "Food's Temperature At Ward",
                    render: function(data, type, row, meta) {
                        return data === '' ?
                            '-' : data + " °C";
                    }
                }]
            });
        }

        google.script.run.withSuccessHandler(onSuccess)
            .filterByValue();
